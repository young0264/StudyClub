<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head"></head>

<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">

    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead">스터디 클럽 이메일 확인</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}">기본 이메일</p>
    </div>
    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">스터디 클럽 가입</p>
        <h2>스터디클럽 서비스를 이용하려면 이메일을 인증해주세요</h2>
        <div>
            <p class="lead" th:text="${email}">기본 이메일</p>
            <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>

</div>
</body>
</html>
